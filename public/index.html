<!DOCTYPE html>
<html>
<head>
	<title>Life line</title>
	<meta name="viewport" content="width=device-width"/>
	<link rel="icon" href="/icons/favicon.png"/>
	<link rel="manifest" href="/manifest.json"/>
	<meta name="theme-color" content="#333"/>
	<base href="/"/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="/style.css"/>
</head>
<body>
	<!-- Pick the theme -->
	<script>
		var now = new Date();

		// from 9am to 6pm show the light theme
		if(now.getHours() > 9 && now.getHours() < 18) {
			document.body.classList.add("light-theme");
		}
	</script>

	<!-- Render the frame -->
	<div class="container flex-column pre-loader">
		<div class="header flex flex-vcenter">
			<h2 class="header-title">Loading...</h2>
		</div>
	</div>

	<!-- Load firebase -->
	<script src="/__/firebase/4.1.3/firebase-app.js"></script>
    <script src="/__/firebase/4.1.3/firebase-auth.js"></script>
    <script src="/__/firebase/4.1.3/firebase-database.js"></script>
    <script src="/__/firebase/init.js"></script>

	<!-- Load preact -->
	<script src="/vendor/preact.min.js"></script>
	<script src="/vendor/require.js"></script>

	<!-- Bootstrap the app -->
	<script>
		requirejs(["js/index.js"]);

		// install the service worker
		if("serviceWorker" in navigator) {
			navigator.serviceWorker.register("/sw.js");
		}
	</script>
</body>
</html>
