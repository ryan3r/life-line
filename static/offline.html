<!DOCTYPE html>
<html>
<head>
	<title>Offline</title>
	<meta name="viewport" content="width=device-width"/>
	<link rel="icon" href="/{{favicon.png}}"/>
	<style>
		body {
			margin: 0px;
		}

		.header {
			background-color: #4caf50;
			color: #fff;
		}

		.header-title {
			margin: 0px;
		}

		.header, .content {
			padding: 15px;
		}
	</style>
</head>
<body>
	<!-- The ui -->
	<div class="header">
		<h2 class="header-title">Offline</h2>
	</div>
	<div class="content">Life line is not available offline.</div>
	<!-- Reload when we com back online -->
	<script>
		window.addEventListener("online", function() {
			location.reload();
		});
	</script>
</body>
</html>
